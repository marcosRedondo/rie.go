<div class="card bg-primary text-white">
    <div class="card-header">{{measure.title}}</div>
    <div class="card-body">
      <h5 class="card-title">{{measure.date}}</h5>
      <p class="card-text fs-5rem">
          <i *ngIf= "measure.type == 'humidity'"    class="fa fa-tint"             aria-hidden="true"></i>
          <i *ngIf= "measure.type == 'temperature'" class="fa fa-thermometer-full" aria-hidden="true"></i>
          <i *ngIf= "measure.type == 'soilmeasure'" class="fa fa-leaf"             aria-hidden="true"></i>
          <i *ngIf= "measure.type == 'brightness'"  class="fa fa-sun-o"            aria-hidden="true"></i>
          {{measure.value}}
        </p>
    </div>
  </div>
